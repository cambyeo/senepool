<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>스트리머 관계도</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a0b2e;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #1a0b2e;
            color: white;
        }
        .font-title { font-family: 'Black Han Sans', sans-serif;
        }
        .font-hand { font-family: 'Jua', sans-serif;
        }
        
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        /* SVG Lines */
        .connection-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .line-path {
            stroke: rgba(139, 92, 246, 0.3);
            stroke-width: 3;
            stroke-dasharray: 10, 10;
            fill: none;
            animation: dash 30s linear infinite;
        }

        @keyframes dash {
            to { stroke-dashoffset: 1000;
            }
        }

        /* Nodes */
        .node-container {
            position: absolute;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .node-container:hover {
            transform: scale(1.05);
            z-index: 20;
        }

        .node-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            background-color: #1f2937;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            margin-bottom: 12px;
            position: relative;
        }

        .center-node .node-avatar {
            width: 140px;
            height: 140px;
            border-color: #a78bfa;
            font-size: 3.5rem;
            background: radial-gradient(circle, #4c1d95 0%, #1a0b2e 100%);
            box-shadow: 0 0 40px rgba(139, 92, 246, 0.4);
        }

        .node-card {
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(8px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            width: 280px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .relation-badge {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 5;
        }

        /* Specific Node Styles */
        .node-hamster .node-avatar { border-color: #fbbf24;
            color: #fbbf24; }
        .node-hamster .relation-badge { background-color: #fbbf24;
            color: #78350f; }
        
        .node-manager .node-avatar { border-color: #60a5fa;
            color: #60a5fa; }
        .node-manager .relation-badge { background-color: #60a5fa;
            color: #1e3a8a; }

        .node-tarot .node-avatar { border-color: #f472b6;
            color: #f472b6; }
        .node-tarot .relation-badge { background-color: #f472b6;
            color: #831843; }

        .floating-icon {
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0);
            }
            50% { transform: translateY(-10px);
            }
        }

        /* Pulse effect for center */
        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(139, 92, 246, 0.5);
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring {
            0% { width: 100%;
                height: 100%; opacity: 1; }
            100% { width: 160%;
                height: 160%; opacity: 0; }
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="bg-blob bg-purple-900 w-[1000px] h-[1000px] -top-80 -left-40 opacity-10"></div>

</div>

<div class="w-full h-full relative">

margin-top: -20px;">

          "방종 후 몰래 염탐하러 감..."

</div>

</div>
