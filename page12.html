<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #1a0b2e;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #1a0b2e;
            color: white;
        }
        .font-title { font-family: 'Black Han Sans', sans-serif; }
        .font-hand { font-family: 'Jua', sans-serif; }
        
        .bg-blob {
            position: absolute;
            border-radius: 50%;
            z-index: 0;
        }

        /* Link Card Styles */
        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            height: 100%;
            text-decoration: none;
            color: white;
        }

        .link-card:not(.disabled):hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(139, 92, 246, 0.5);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .link-card.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.05);
        }

        .icon-box {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-right: 20px;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .link-card:not(.disabled):hover .icon-box {
            transform: scale(1.1) rotate(5deg);
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .external-icon {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .link-card:hover .external-icon {
            opacity: 1;
            transform: translateX(0);
        }

        /* Platform Specifics */
        .cafe .icon-box { background: #03c75a; color: white; } /* Naver Green */
        .cafe:hover { border-color: #03c75a; }
        
        .youtube .icon-box { background: #ff0000; color: white; }
        .youtube:hover { border-color: #ff0000; }

        .twitter .icon-box { background: #000000; color: white; border: 1px solid #333; }
        .twitter:hover { border-color: #ffffff; }

        .fancim .icon-box { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%); color: #d63384; }
        .fancim:hover { border-color: #ff9a9e; }

        .discord .icon-box { background: #5865f2; color: white; }
        
        .mobile .icon-box { background: #4b5563; color: #9ca3af; }

        /* Footer Message */
        .footer-message {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .badge-closed {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(0,0,0,0.5);
            color: #9ca3af;
            border: 1px solid #4b5563;
        }
</style>
</head>
