<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세네풀 가이드 슬라이더</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: #121212;
            font-family: sans-serif;
        }

        #container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* iframe이 1280x720 비율 유지하며 화면에 꽉 차도록 설정 */
        #content-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(var(--scale, 1));
            transform-origin: center;
            width: 1280px;
            height: 720px;
            border: none;
        }

        /* 하단 컨트롤 바 - iframe 위에 오버레이 */
        .controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            background-color: rgba(30, 30, 30, 0.8);
            color: white;
            border-radius: 10px;
            padding: 0 20px;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        button {
            padding: 8px 20px;
            cursor: pointer;
            background-color: #ff85a1;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        #page-info {
            font-size: 0.9rem;
            min-width: 80px;
            text-align: center;
        }

        .title-text {
            font-size: 14px;
            font-weight: bold;
            color: #00FFA3;
            text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="container">
        <iframe id="content-frame" src="page1.html"></iframe>

        <div class="controls">
            <!-- <div class="title-text">CHZZK STREAMER</div> -->
            <button id="prevBtn" onclick="changePage(-1)" disabled>이전</button>
            <div id="page-info">1 / 10</div>
            <button id="nextBtn" onclick="changePage(1)">다음</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 10;
        const frame = document.getElementById('content-frame');
        const info = document.getElementById('page-info');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const controls = document.querySelector('.controls');
        let hideTimeout;

        function updateScale() {
            const scaleX = window.innerWidth / 1280;
            const scaleY = window.innerHeight / 720;
            const scale = Math.min(scaleX, scaleY);
            document.documentElement.style.setProperty('--scale', scale);
        }

        function showControls() {
            controls.classList.remove('hidden');
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                controls.classList.add('hidden');
            }, 1000); // 1초 후 숨김
        }

        function handleMouseMove(e) {
            if (e.clientY > window.innerHeight - 100) { // 하단 100px 이내
                showControls();
            }
        }

        window.addEventListener('load', () => {
            updateScale();
            showControls(); // 초기 표시 후 타이머 시작
        });
        window.addEventListener('resize', updateScale);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changePage(-1);
            } else if (e.key === 'ArrowRight') {
                changePage(1);
            }
        });

        function changePage(step) {
            const nextIdx = currentPage + step;

            if (nextIdx >= 1 && nextIdx <= totalPages) {
                currentPage = nextIdx;
                
                frame.src = `page${currentPage}.html`;
                
                // 페이지 정보 갱신
                info.innerText = `${currentPage} / ${totalPages}`;
                prevBtn.disabled = (currentPage === 1);
                nextBtn.disabled = (currentPage === totalPages);
            }
        }
    </script>
</body>
</html>
