<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인사 예절</title>

  <!-- CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a0b2e;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slide-container {
      width: 1280px;
      height: 720px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: white;
    }

    .font-title { font-family: 'Black Han Sans', sans-serif; }
    .font-hand { font-family: 'Jua', sans-serif; }

    .bg-blob {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }

    .glass-panel {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139,92,246,0.2);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .speech-bubble {
      padding: 15px 25px;
      border-radius: 20px;
      font-family: 'Jua', sans-serif;
      font-size: 1.5rem;
      max-width: 80%;
    }

    .bubble-left {
      background-color: #4b5563;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .bubble-right {
      background-color: #7c3aed;
      margin-left: auto;
      border-bottom-right-radius: 2px;
      text-align: right;
    }

    .float-gentle {
      animation: float 3s ease-in-out infinite;
    }

    .float-delayed {
      animation: float 3s ease-in-out infinite;
      animation-delay: 1.5s;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .pulse-ring {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); }
      70% { transform: scale(1); }
      100% { transform: scale(0.95); }
    }

    .music-bar {
      display: flex;
      gap: 4px;
      height: 20px;
      justify-content: center;
    }

    .bar {
      width: 4px;
      background-color: #fcd34d;
      animation: equalize 1s infinite;
    }

    .bar:nth-child(2) { animation-delay: .2s; }
    .bar:nth-child(3) { animation-delay: .4s; }
    .bar:nth-child(4) { animation-delay: .1s; }

    @keyframes equalize {
      0% { height: 4px; }
      50% { height: 16px; }
      100% { height: 4px; }
    }
  </style>
</head>

<body>
<div class="slide-container">

  <!-- Header -->
  <div class="z-10 px-16 pt-12 mb-8 text-center">
    <p class="text-purple-300 text-sm font-bold tracking-widest uppercase mb-4">
      ETIQUETTE & CALLOUTS
    </p>
    <h1 class="text-5xl font-title">
      인사 예절 <span class="text-purple-400 text-3xl font-hand">with 네풀이</span>
    </h1>
  </div>

  <!-- Main -->
  <div class="z-10 px-16 flex-1 flex gap-8 pb-12">

    <!-- Left -->
    <div class="w-1/2">
      <div class="glass-panel rounded-2xl p-8 h-full flex flex-col justify-center space-y-6">
        <h2 class="text-2xl font-title">방송 입장 시</h2>

        <div class="float-gentle">
          <div class="speech-bubble bubble-left">
            세하~ (세네풀 하이!)
          </div>
        </div>

        <div class="text-center text-purple-400">
          <i class="fas fa-arrow-down text-2xl animate-bounce"></i>
        </div>

        <div class="float-delayed text-right">
          <div class="speech-bubble bubble-right">
            아노~ (답변)
          </div>
        </div>

        <p class="text-sm text-gray-400 text-center">
          * “아노~” 하고 받아줍니다!
        </p>
      </div>
    </div>

    <!-- Right -->
    <div class="w-1/2 flex flex-col space-y-6">

      <div class="glass-panel rounded-2xl p-8 flex-1 text-center">
        <h2 class="text-2xl font-title mb-6">방송 종료 시</h2>

        <p class="font-hand text-xl mb-2">또 만나요 - 딕훼밀리</p>
        <p class="text-sm italic text-purple-300 mb-4">
          “이제는 우리가 헤어져야 할 시간”
        </p>

        <div class="music-bar mb-6">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>

        <div class="bg-pink-600 rounded-xl p-4 pulse-ring">
          <p class="text-4xl font-hand">세바~!!</p>
        </div>
      </div>

      <div class="glass-panel rounded-xl p-4 border-dashed border-gray-600">
        <p class="text-lg font-hand text-gray-300">방종 후 몰래 인사</p>
        <p class="text-xs text-gray-500">수고하셨습니다.</p>
      </div>

    </div>
  </div>
</div>
</body>
</html>
