<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>리액션 가이드</title>

  <!-- CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&family=Noto+Sans+KR:wght@400;700&display=swap" />

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #1a0b2e;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .slide-container {
      width: 1280px;
      height: 720px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: white;
    }

    .font-title { font-family: 'Black Han Sans', sans-serif; }
    .font-hand { font-family: 'Jua', sans-serif; }

    .bg-blob {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }

    .glass-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139,92,246,0.2);
      border-radius: 16px;
      transition: transform 0.3s ease, border-color 0.3s;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      border-color: rgba(139,92,246,0.5);
      background: rgba(255,255,255,0.08);
    }

    .progress-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }

    .progress-line,
    .progress-line-active {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: 4px;
    }

    .progress-line {
      background-color: rgba(139,92,246,0.2);
    }

    .progress-line-active {
      background-color: #8b5cf6;
      opacity: 0.5;
    }

    .tier-node {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 220px;
    }

    .node-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      border: 4px solid #1a0b2e;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      font-size: 2rem;
      transition: transform 0.3s;
    }

    .tier-node:hover .node-circle {
      transform: scale(1.1);
    }

    .float-icon { animation: float 3s ease-in-out infinite; }
    .float-delayed { animation: float 3s ease-in-out infinite; animation-delay: 1.5s; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    .tier-1k .node-circle { background-color: #4b5563; color: #d1d5db; }
    .tier-10k .node-circle { background-color: #7c3aed; color: #fff; border-color: #a78bfa; }
    .tier-50k .node-circle { background-color: #2563eb; color: #fff; border-color: #60a5fa; }
    .tier-100k .node-circle { background-color: #db2777; color: #fff; border-color: #f472b6; }

    .tier-card {
      padding: 20px;
      text-align: center;
      width: 100%;
      height: 240px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
<div class="slide-container">

  <!-- Header -->
  <div class="z-10 w-full px-16 pt-12 mb-10 text-center">
    <div class="inline-block px-4 py-1 rounded-full border border-purple-500 bg-purple-900 bg-opacity-30 mb-4">
      <p class="text-purple-300 text-sm font-bold tracking-widest uppercase">REACTION GUIDE</p>
    </div>
    <h1 class="text-5xl font-title">리액션 가이드</h1>
    <div class="w-24 h-1.5 bg-purple-500 mx-auto rounded-full mt-4"></div>
  </div>

  <!-- Reaction Tiers -->
  <div class="z-10 w-full px-16 flex-1 flex items-center">
    <div class="w-full max-w-6xl progress-container">

      <div class="progress-line"></div>
      <div class="progress-line-active"></div>

      <!-- 1,000 -->
      <div class="tier-node tier-1k">
        <div class="node-circle"><i class="fas fa-question"></i></div>
        <div class="glass-card tier-card">
          <p class="text-gray-300 font-hand text-xl">"..?"</p>
          <p class="text-gray-400 text-sm">당황하거나 의문을 가집니다.</p>
        </div>
      </div>

      <!-- 10,000 -->
      <div class="tier-node tier-10k">
        <div class="node-circle float-icon"><i class="fas fa-crow"></i></div>
        <div class="glass-card tier-card bg-purple-900 bg-opacity-20 border-purple-500">
          <p class="text-yellow-300 font-hand text-xl">"까악~ 까악~"</p>
          <p class="text-purple-200 text-sm">시그니처 사운드 까마귀 소환!</p>
        </div>
      </div>

      <!-- 50,000 -->
      <div class="tier-node tier-50k">
        <div class="node-circle"><i class="fas fa-question-circle"></i></div>
        <div class="glass-card tier-card">
          <p class="text-blue-200 font-hand text-xl">"..?"</p>
          <p class="text-blue-100 text-sm">다시 찾아온 의문의 시간…</p>
        </div>
      </div>

      <!-- 100,000 -->
      <div class="tier-node tier-100k">
        <div class="node-circle float-delayed"><i class="fas fa-heart"></i></div>
        <div class="glass-card tier-card bg-pink-900 bg-opacity-20 border-pink-500">
          <p class="text-pink-300 font-hand text-xl">애교 / 협상</p>
          <p class="text-pink-100 text-sm">자본주의 미소 발동</p>
        </div>
      </div>

    </div>
  </div>

</div>
</body>
</html>
